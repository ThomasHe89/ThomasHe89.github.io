---
layout: default
title: Blog
section: blog
---
<div class="blurb-blog">
	<div id="heading-blog">{{ page.title }}<br><a href="../feed.xml" target="_blank"><img src="../img/rss.png""></a></div>
	<table id="list-posts">
    	{% for post in site.posts %}
	    	<tr>
	      		<td class="pd">{{ post.date | date: "%d"}}</td>
	      		<td class="pd">{{ post.date | date: "%b"}}</td>
	      		<td class="pd">{{ post.date | date: "%Y"}}</td>
	      		<td class="pt"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></td>
	      	</tr>
	    {% endfor %}
	</table>
</div>
